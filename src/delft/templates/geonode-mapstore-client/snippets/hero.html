{% load i18n %}
<div class="banner"
     style="{% if preferences.landing_page_banner %}background-image:url('{{ preferences.landing_page_banner }}')!important{% endif %}">
    <div class="container">
        <div class="separator"></div>
        <div class="banner-text">
            <h2>{% trans preferences.landing_page_banner_title %}</h2>
            <p>{% trans preferences.landing_page_banner_description|safe %}</p>
        </div>
    </div>

    <div class="background"></div>
</div>
